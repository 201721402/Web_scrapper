<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
        section {
          display:grid;
          gap:20px;
          grid-template-columns: repeat(4, 1fr);
        }
    </style>
  </head>
  <body>
  <h1>Search Results</h1>
  <h3>Found: {{resultsNumber}} results for: {{searchingBy}} 
  <a href="/export?word={{searchingBy}}">Export to CSV</a></h3>
 
  <section>
    <h4>Title</h4>
    <h4>company</h4>
    <h4>Location</h4>
    <h4>Link</h4>
    {% for potato in jobs %}
      <span>{{potato.title}}</span>
      <span>{{potato.company}}</span>
      <span>{{potato.location}}</span>
      <a href = "{{potato.apply_link}}" target = "_blank">Apply</a>
    {% endfor %}
  </section>
  </body>
</html>
